<!-- VIDEOS EM HTML -->

<!-- tag video para aplicar os vídeos; 
controls: habilitas os controles do video(play, avançar e etc..)
height ou width: mudar o tamanho do video(altura e largura)
controlsList=nodownload: tira a opção de downloado do video no site
autoplay: video roda automático
muted: video começa mutado(útil porque alguns navegadores bloqueiam o autoplay a não ser que ele esteja mutado)
poster: Capa do video(estilo thumb do youtube)
source: pode adicionar o video em vário formatos tipo: mkv, mp4, avi, mov e etc -->


<video src=""
controls
height=""
controlsList="nodownload"
autoplay
muted
poster=""
> 
 <source src="">
</video>
