<!-- INPUT -->

<!-- autocomplete: Autocompletar o que está digitando
 disable: desabilita edição da caixa de texto
 value: pode escrever uma informação dentro da caixa de texto(da um valor para o input)
 placeholder: texto que fica na caixa de texto até você digitar nela
 readonly: não deixa digitar nada mas, ela fica acessível
 label:  deixa a informação alinhada ao input
 autofocus: ao abrir a página, você começa já com o cursor na caixa de texto marcado 
 TIPOS DE INPUT: RANGE, COLOR, PASSWORD, EMAIL e etc... -->


<label for="Rua"> Rua:
    <input 
            id="Rua"
            autocomplete="street-address" 
            disabled 
            value=""
            placeholder=""
            readonly
            autofocus
    />
        
</label>
